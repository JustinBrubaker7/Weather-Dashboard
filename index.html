<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand col-3">Home</a>
            <h1 class="weather-title text-white ml-4 col-4">The Weather App<span style="color: rgb(255, 238, 0);"><i class="far fa-sun fa-xs yellow"></i></span></h1>
            <form class="d-flex col-3" id="city-search-form">
              <input class="form-control me-2 outline-primary" id="city-search-input"  placeholder="Search By City" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
      </nav>
    <div class="container-fluid">
        
        <div class="row no-gutters">
            <div class="col-12 col-sm-4">
                    <h5 class="">Recent Searches</h5>
            </div>

    
            <div class="col-12 col-sm-8">
                <div id="weather">
                    <div id="description"></div>
                    <h1 id="temp"></h1>
                    <div id="location"></div>
                    <div id="weather-details">
                        <div id="humidity"></div>
                        <div id="wind-speed"></div>
                        <div id="clouds"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/159debb6c8.js" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
