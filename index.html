<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <nav class="navbar navbar-collapse navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand col-3">Home</a>
            <h1 class="weather-title text-white ml-4 col-8 col-md-4 text-center">The Weather App<span style="color: rgb(255, 238, 0);"><i class="far fa-sun fa-xs"></i></span></h1>
            <form class="d-flex col-12 col-md-3" id="city-search-form">
              <input class="form-control me-2 outline-primary" id="city-search-input"  id="autocomplete" placeholder="Search By City" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
      </nav>
      <div id="main">
    <div class="container-fluid">
        
        <div class="row no-gutters">
            <div class="col-12 col-sm-3">
                    <h5 class="text-white bg-dark m-3 p-3 text-center">Recent Searches</h5>
                    <ul id="past-searches">
                    </ul>
            </div>

    
            <div class="col-12 col-sm-6 d-flex justify-content-center mx-0" id="weather-card">
                <div class="" id="weather">
                    <div class="d-flex justify-content-evenly">
                        <div class="mx-5" id="location"></div>
                        <div  class="mx-5" id="description"></div>
                    </div>
                    <h1 class="p-2 text-center" id="temp"></h1>
            
                    <div class="d-flex justify-content-evenly" id="weather-details">
                        <div id="humidity"></div>
                        <div id="wind-speed"></div>
                        <div id="clouds"></div>
                    </div>
                </div>
  
            </div>
            <div class="col-6 col-sm-3"></div>
        </div>
    </div>
<!-- CONTAINER @ 5 day forcast-->

<div class="container-fluid">
<h2 id="5-day-forcast-title"class="text-white text-center"></h2>
    <div class="row no-gutters  d-flex justify-content-around">
        <!--DAY 1-->
        <div class="col-12 col-sm-2 d-flex justify-content-center" id="weather-card-5day">
            <div class="" id="day-1-card">
                <div class="d-flex justify-content-evenly">
                   <div class="mx-2" id="city1"></div>
                </div>
                <h1 class="p-2 text-center" id="tempurature1"></h1>
            </div>
        </div>
        <!--DAY 2-->
        <div class="col-12 col-sm-2 d-flex justify-content-center" id="weather-card-5day-2">
            <div class="" id="day-2-card">
                <div class="d-flex justify-content-evenly">
                   <div class="mx-2" id="city2"></div>
                </div>
                <h1 class="p-2 text-center" id="tempurature2"></h1>
            </div>
        </div>
         <!--DAY 3-->
         <div class="col-12 col-sm-2 d-flex justify-content-center" id="weather-card-5day-3">
            <div class="" id="day-3-card">
                <div class="d-flex justify-content-evenly">
                   <div class="mx-2" id="city3"></div>
                </div>
                <h1 class="p-2 text-center" id="tempurature3"></h1>
            </div>
        </div>

        <!--DAY 4-->
        <div class="col-12 col-sm-2 d-flex justify-content-center" id="weather-card-5day-4">
        <div class="" id="day-4-card">
            <div class="d-flex justify-content-evenly">
                <div class="mx-2" id="city4"></div>
            </div>
            <h1 class="p-2 text-center" id="tempurature4"></h1>
        </div>
    </div>
    <!--DAY 5-->
    <div class="col-12 col-sm-2 d-flex justify-content-center" id="weather-card-5day-5">
        <div class="" id="day-5-card">
            <div class="d-flex justify-content-evenly">
                <div class="mx-2" id="city5"></div>
            </div>
            <h1 class="p-2 text-center" id="tempurature5"></h1>
        </div>
    </div>

    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/159debb6c8.js" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
